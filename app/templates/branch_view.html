<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5 text-center">Список филиалов</h2>
        <div class="mt-5 mb-5" style="max-width: 600px;">
        </div>
         <table class="table">
          <thead>
            <tr>
               <th scope="col">id</th>
              <th scope="col">Название филиала</th>
              <th scope="col">Адрес</th>
              <th scope="col">Дата открытия</th>
            </tr>
          </thead>
          <tbody>
          {% for branch in branchs %}
            <tr>
              <th scope="row">{{ branch.id }}</th>
              <td>{{ branch.branch_name }}</td>
              <td>{{ branch.address }}</td>
              <td>{{ branch.data_open }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
        <a href="{{ url_for('employee_list') }}">Вернуться на главную страницу</a>

    </div>
</body>
</html>
